name: Daily Crypto Analysis with AI News
on:
  schedule:
    - cron: '0 8 * * *'  # Täglich um 8:00 UTC (9:00 MEZ)
  workflow_dispatch:      # Manueller Start über GitHub UI

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas TA-Lib gspread google-auth-oauthlib ccxt google-generativeai
        
    - name: Run KI-Enhanced Crypto Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        BITVAVO_API_KEY: ${{ secrets.BITVAVO_API_KEY }}
        BITVAVO_API_SECRET: ${{ secrets.BITVAVO_API_SECRET }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python Test_script.py
